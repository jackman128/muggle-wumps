<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>muggle wumps</title>
        <meta charset="UTF-8">
        <meta name="application-name" content="muggle-wumps">
        <meta name="description" content="A minimalist twitter clone">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <!-- - <link rel="icon" type="image/gif" -->
        <link rel="stylesheet" href="./Skeleton/css/skeleton.css">
        <link rel="stylesheet" href="./user.css">
        <script>
          window.onload = function() {
           textarea = document.getElementById('twit-box');
           button = document.getElementById('twit-button');

         textarea.addEventListener('keyup', function() {
             if (textarea.value.length === 0 || textarea.value.length > 140) {
                 button.disabled = true;
             }
             else {
                 button.disabled = false;
                 }
         });
             };
        </script>
    </head>
    <body>
        <h1>Muggle Wumps</h1>
        <div class="container">
            <div class="row">
                <div class="two columns navbar">
                    <ul>
                        <li>link</li>
                        <li>otherlink</li>
                    </ul>
                </div>
                <div class="ten columns" id="twit-container">
                    <textarea id="twit-box" autofocus="true" placeholder="what's on your mind"></textarea>
                    <button class="button-primary" id="twit-button" type="submit">tweet</button>
                    <div class="twit">twit twit!</div>
                </div>
            </div>
        </div>
    </body>
</html>
