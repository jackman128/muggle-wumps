<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>muggle wumps</title>
        <meta charset="UTF-8">
        <meta name="application-name" content="muggle-wumps">
        <meta name="description" content="A minimalist twitter clone">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <!-- - <link rel="icon" type="image/gif" -->
        <link rel="stylesheet" href="/Skeleton/skeleton.css">
        <link rel="stylesheet" href="/css/user.css">
        <script>
          window.onload = function() {
           textarea = document.getElementById('twit-input');
           button = document.getElementById('twit-button');

              textarea.paste = textarea.onchange = textarea.onkeyup = function() {
                  var len = parseInt(this.getAttribute("maxlength"));
                  if (this.value.length > len) {
                      this.value = this.value.substr(0, len);
                      button.disabled = true;
                      console.log('doo');
                  }
                  else {
                      button.disabled = false;
              };
                  };



             };
        </script>
    </head>
    <body>
        <h1>Muggle Wumps</h1>
        <div class="container">
            <div class="row">
                <nav class="two columns navbar">
                    <ul>
                        <li>link</li>
                        <li>otherlink</li>
                    </ul>
                </nav>
                <div class="eight columns" id="twit-container">
                    <textarea class="u-full-width" id="twit-input" placeholder="What's on your mind?" maxlength="140"></textarea>
                </div>
                <div class ="two columns">
                    <button class="button-primary" id="twit-button" disabled="true">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
