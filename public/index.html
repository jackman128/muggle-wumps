<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>muggle wumps</title>
        <meta charset="UTF-8">
        <meta name="application-name" content="muggle-wumps">
        <meta name="description" content="A minimalist twitter clone">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <!-- - <link rel="icon" type="image/gif" -->
        <link rel="stylesheet" href="/skeleton/skeleton.css">
        <link rel="stylesheet" href="/css/user.css">
        <script>
          window.onload = function() {
           textarea = document.getElementById('twit-input');
           button = document.getElementById('twit-button');

              textarea.paste = textarea.onchange = textarea.onkeyup = function() {
                  if (this.value.length > 140 || this.value.length === 0) {
                      button.disabled = true;
                  }
                  else {
                      button.disabled = false;
              }
         };
     };
        </script>
    </head>
    <body>
        <h1>Muggle Wumps</h1>
        <div class="container">
            <div class="row">
                <nav class="two columns navbar">
                    <ul>
                        <li>link</li>
                        <li>otherlink</li>
                    </ul>
                </nav>
                <form method="post" action="/twit">
                <div class="eight columns">
                    <textarea name="content" class="u-full-width" id="twit-input" placeholder="What's on your mind?"></textarea>
                </div>
                <div class ="two columns">
                    <button value="submit" class="button-primary" id="twit-button" disabled="true">Send</button>
                </div>
                </form>
            </div>
            <div class="row">
                <div class="two columns"><br></div>
                <div class="ten columns" id="twit-container"
                    <ul>
                        <li>noot noot</li>
                        <li>twit</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
